<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <div id="card-container">
    <div id="img-container">
      <img src="./images/illustration-hero.svg" alt="hero-ilustration" id="main-img">
    </div>
    <div id="info-container">
      <h1 id="title-style">
        Order Summary
      </h1>
      <p id="paragraph-style">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="plan-container">
        <div id="left-container">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div id="annual-plan-container">
            <p id="title-style">
              Annual Plan
            </p>
            <p id="price-style">
              $59.99/year
            </p>
          </div>
        </div>
        <div id="rigth-container">
          <a href="#">Change</a>
        </div>
      </div>
      <button type="button" id="button-style">
        Proceed to Payment
      </button>
      <a href="#" id="a-style">Cancel Order</a>
    </div>
  </div>
