<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="rodrigo tucuman">
    <meta name="title" content="03-product-info">
    <meta name="description" content="Breve descripciÃ³n del contenido del proyecto">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Product Info - Frontend Club</title>
</head>

<body>
    <div class="externalCard">
        <div class="internalCard">

            <div class="imageContainer">
                <img src="./images/headphone.png" alt="" class="imageStyle">
            </div>
            <div class="infoContainer">
                <div class="highlighted">
                    <p>Free shipping</p>
                </div>
                <p class="productName">Razer Kraken Kitty Edt Gaming <br> Headset Quartz</p>

                <p><del>1599,-</del></p>
                <p class="price">799,-</p>
                <p class="warning">The offer is valid until April 3 or as long as stock lasts!</p>
                <button class="mainButton">Add to cart</button>
                <div class="infoStock">
                    <div class="dot"></div>
                    <p>50+ pcs. in stock.</p>
                </div>
                <div class="buttonsContainer">
                    <button class="button"> <img src="./images/libra.png" alt="" class="iconStyle">Add to cart</button>
                    <button class="button"> <img src="./images/heart.png" alt="" class="iconStyle"> Add to wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
