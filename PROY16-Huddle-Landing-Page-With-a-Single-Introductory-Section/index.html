<body>
  <div id="main-container">
    <header id="main-header">
      <img src="./images/logo.svg" alt="logo">
    </header>
    <div id="img-container">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div id="info-container">
      <h1 id="title-style">
        Build The Community Your Fans Will Love
      </h1>
      <p id="description-style">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" id="button-style">
        Register
      </button>
    </div>
    <div id="icons-container">
      <img src="./images/facebook-svgrepo-com.svg" alt="facebook-icon" class="icon-style">
      <img src="./images/twitter-svgrepo-com.svg" alt="twitter-icon" class="icon-style">
      <img src=" ./images/instagram-svgrepo-com.svg" alt="instagram-icon" class="icon-style">
    </div>
  </div>
